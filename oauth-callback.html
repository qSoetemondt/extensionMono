<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentification Twitch - Extension</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #9147ff 0%, #5c16c5 100%);
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #9147ff;
      margin-bottom: 20px;
    }
    .status {
      margin: 20px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÆ Authentification Twitch</h1>
    <div id="status" class="status info">V√©rification du code d'autorisation...</div>
    <p id="message"></p>
  </div>

  <script>
    // R√©cup√©rer le code depuis l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const error = urlParams.get('error');
    const errorDescription = urlParams.get('error_description');
    
    const statusDiv = document.getElementById('status');
    const messageDiv = document.getElementById('message');
    
    if (error) {
      statusDiv.className = 'status error';
      statusDiv.textContent = '‚ùå Erreur d\'authentification';
      messageDiv.textContent = errorDescription || error;
    } else if (code) {
      statusDiv.className = 'status success';
      statusDiv.textContent = '‚úÖ Code re√ßu avec succ√®s !';
      messageDiv.textContent = 'Vous pouvez fermer cette page.';
      
      // Sauvegarder le code dans localStorage pour que l'extension puisse le r√©cup√©rer
      localStorage.setItem('twitch_oauth_code', code);
      localStorage.setItem('twitch_oauth_timestamp', Date.now().toString());
      
      // Essayer d'envoyer un message au parent si ouvert depuis l'extension
      if (window.opener) {
        window.opener.postMessage({
          type: 'TWITCH_OAUTH_SUCCESS',
          code: code
        }, '*');
      }
      
      // Option: fermer automatiquement apr√®s 3 secondes
      setTimeout(() => {
        window.close();
      }, 3000);
    } else {
      statusDiv.className = 'status error';
      statusDiv.textContent = '‚ö†Ô∏è Aucun code re√ßu';
      messageDiv.textContent = 'L\'URL de callback est peut-√™tre incorrecte.';
    }
  </script>
</body>
</html>
